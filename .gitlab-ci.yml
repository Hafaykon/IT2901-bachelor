stages:
  - Webapp lint


Yarn Build:
  image: node:18.0.0
  stage: Webapp lint
  needs: []
  script:
    - cd license_dashboard
    - cd frontend
    - yarn install --frozen-lockfile --cache-folder .yarn
    - yarn build
  retry: 1


Eslint:
  image: node:18.0.0
  stage: Webapp lint
  needs: [ Yarn Build ]
  script:
    - cd license_dashboard
    - cd frontend
    - yarn install --frozen-lockfile --cache-folder .yarn
    - yarn lint
  retry: 1
